{% extends 'base.html' %}

{% block content %}

    <div class="container" id="maincontent">
        <div class="row">
            <!-- Patient Information -->
            <div class="col-md-4 order-md-2 mb-4">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <h2> Patient Information</h2>
              </h4>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h5 class="my-0">Result ID</h5>
                  </div>
                  <span class="text-muted" id="patient-id"></span>
                  <input type="text" class="form-control" id="patient-id-input" placeholder="" required>
                </li>

                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h5 class="my-0">Name</h5>
                    <small>Will be automatically filled if exists</small>
                  </div>
                  <span class="text-muted" id="patient-name"></span>
                  <input type="text" class="form-control" id="patient-name-input" placeholder="" required>.
                </li>

                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h5 class="my-0">Surname</h5>
                    <small>Will be automatically filled if exists</small>
                  </div>
                  <span class="text-muted" id="patient-surname"></span>
                  <input type="text" class="form-control" id="patient-surname-input" placeholder="" required>.
                </li>

                <li class="list-group-item d-flex justify-content-between bg-light">
                  <div>
                    <h5 class="my-0">Birthday</h5>
                    <small>Will be automatically filled if exists</small>
                  </div>
                  <span class="text-muted" id="patient-birthday"></span>
                  <input type="date" class="form-control" id="patient-birthday-input" placeholder="" required>.
                </li>
              </ul>

                <button class="btn btn-primary btn-sm btn-block" onclick="addResult()">Add new result</button>
                <button class="btn btn-primary btn-sm btn-block">Update result</button>
                <button class="btn btn-primary btn-sm btn-block">Remove result</button>
            </div>
            <!-- Patient Information ends-->

            <!-- Results -->
            <div class="col-md-7 order-md-3">
                <div id="Add result">
                  <h2 class="mb-1">Add result</h2>
                    <form class="needs-validation" novalidate>
                      <div class="row">
                        <div class="col-md-6 mb-auto">
                          <div class="row">
                            <div class="col-md-6 mb-auto">
                              <label for="pregnancies">Pregnancies</label>
                              <input type="number" min="0" class="form-control" id="pregnancies" placeholder="" value="" required>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col-md-6 mb-auto">
                                <label for="glucose">Glucose</label>
                                <input type="number" min="0" class="form-control" id="glucose" placeholder="" value="" required>
                              </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-6 mb-auto">
                              <label for="blood pressure">Blood Pressure</label>
                              <div class="input-group">
                                <input type="number" min="0" class="form-control" id="blood pressure" placeholder="" required>
                              </div>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-6 mb-auto">
                              <label for="skin thickness">Skin Thickness</label>
                              <input type="number" min="0" class="form-control" id="skin thickness" placeholder="">
                            </div>
                          </div>
                        </div>
                          <div class="col-md-6 mb-auto">
                          <div class="row" >
                            <div class="col-md-6 mb-auto">
                              <label for="insulin">Insulin</label>
                              <input type="number" min="0" class="form-control" id="insulin" placeholder="" required>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-6 mb-auto">
                              <label for="BMI">BMI</label>
                              <input type="number" step="0.01" min="0" class="form-control" id="BMI" placeholder="">
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-6 mb-auto">
                              <label for="diabetes pedigree">Diabetes Pedigree</label>
                              <input type="number" step="0.001" min="0" class="form-control" id="diabetes pedigree" placeholder="">
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-6 mb-auto">
                              <label for="age">Age</label>
                              <input type="number" class="form-control" id="age" placeholder="">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                            <br>
                          <!-- TODO: center save button -->
                          <button class="btn btn-primary btn-lg btn-block" type="submit" style="width: 300px; position: relative; left: 100px;"> Save </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        window.onload = function() {
            document.getElementById("Add result").style.visibility = 'hidden';
            document.getElementById("patient-name-input").style.visibility = "hidden";
            document.getElementById("patient-surname-input").style.visibility = "hidden";
            document.getElementById("patient-birthday-input").style.visibility = "hidden";
            document.getElementById("patient-name").style.visibility = "hidden";
            document.getElementById("patient-surname").style.visibility = "hidden";
            document.getElementById("patient-birthday").style.visibility = "hidden";
        }

        function addResult() {
            document.getElementById("patient-id-input").style.visibility = "hidden";
            document.getElementById("patient-id").style.visibility = "visible";
            document.getElementById("patient-id").innerText = "123811827";
            document.getElementById("Add result").style.visibility = 'visible';
            document.getElementById("patient-name").innerText = "Sherlock";
            document.getElementById("patient-surname").innerText = "Holmes";
            document.getElementById("patient-birthday").innerText = "06.01.1854";
            document.getElementById("patient-name-input").style.visibility = "visible";
            document.getElementById("patient-surname-input").style.visibility = "visible";
            document.getElementById("patient-birthday-input").style.visibility = "visible";

        }

    </script>
{% endblock %}
